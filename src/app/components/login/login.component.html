<!DOCTYPE html>
<html>

<head>
    <title>POLICY ADMININSTRATION SYSTEM</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <i>
        <h2 align="center" style="color:rgb(14, 107, 11);">POLICY ADMININSTRATION SYSTEM</h2>
    </i>

    <img class="wave" src="../../assets/image/wave.png">
    <div class="container">
        <div class="img">
            <img src="../../assets/image/bg.svg">
        </div>
        <div class="login-content">
            <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                <img src="../../assets/image/avatar.svg">
                <h2 class="title">Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">

                        <input type="text" id="username" name="username" class="input" placeholder="Username"
                            [(ngModel)]="member.username" autocomplete="off" required>
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">

                        <input type="password" id="password" name="password" [(ngModel)]="member.password" class="input"
                            placeholder="Password" required>

                    </div>
                </div>

                <input type="submit" class="btn" [disabled]="!loginForm.valid" value="Login" />
                <div class="alert alert-danger mt-3" *ngIf="errMsg.length>0">
                    {{errMsg}}
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
